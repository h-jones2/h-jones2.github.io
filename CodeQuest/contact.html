<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | CodeQuest</title>
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <!-- Header section with consistent header and navigation -->
    <header>
        <div class="logo">
            <h1>CodeQuest</h1>
            <p>Master JavaScript with Fun Learning</p>
        </div>
        <!-- Navigation bar consistent across all pages -->
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="lessons.html">Lessons</a></li>
                <li><a href="contact.html" class="active">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main content section -->
    <main>
        <section class="contact">
            <h2>Contact Us</h2>
            <p>Have questions or feedback? Reach out to us below:</p>
            <!-- Form for user inputs (Name, Email, Message) -->
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required><br><br>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br><br>
                
                <label for="message">Message:</label><br>
                <textarea id="message" name="message" rows="5" cols="30" required></textarea><br><br>
                
                <input type="submit" value="Submit">
            </form>
        </section>
    </main>

    <!-- Footer section with meaningful content -->
